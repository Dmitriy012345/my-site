      <div class="signup-w3ls">
        <div class="signup-agile1">
            <form action="#" method="post">
                           
                
                <div class="form-control">
                    <label class="header">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите имя" title="Введите имя" required="">
                </div>
                
                <div class="form-control">
                    <label class="header">Наименование услуги:</label>
                    <input type="text" id="service" name="service" placeholder="Введите услугу" title="Введите интересующую услугу" required="">
                </div>
    
                <div class="form-control">
                    <label class="header">Дата:</label>
                    <input type="date" id="date" name="owner_type"  title="Please enter a valid email" required="">
                </div>
    
    
                <div class="form-control">
                    <label class="header">Контактный номер:</label>
                    <input type="number" id="contact_number" name="contact_number" placeholder="+7(978)000-00-00" required="">
                </div>
    
                <div class="form-control">
                    <label class="header">Почта для связи:</label>
                    <input type="email" id="contact_email" name="contact_email" placeholder="Введите почту" required="">
                </div>
                
                 <input type="submit" class="register" value="Зарегистрироваться" >
                
            </form>
